<!DOCTYPE html>
<html lang="en">

<head>
    <title>Components</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="m-4">

    <template id="add-item-template">
        <div class="input-group">
            <input type="text" @keyup.enter="addItem" v-model="newItem" placeholder="add shopping list item" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default" @click="addItem" type="button">Add!</button>
            </span>
        </div>
    </template>

    <template id="item-template">
        <li :class="{ 'removed': item.checked }">
            <div class="checkbox">
                <label>
                    <input type="checkbox" v-model="item.checked"> {{ item.text }}
                </label>
            </div>
        </li>
    </template>

    <template id="items-template">
        <ul>
            <item-component v-for="item in items" :item="item"></item-component>
        </ul>
    </template>

    <template id="change-title-template">
        <div>
            <em>Change the title of your shopping list here</em>
            <input v-bind:value="value" v-on:input="onInput">    
        </div>
    </template>

    <div id="app" class="container">
        <h2>{{ title }}</h2>
        <add-item-component v-on:add="addItem"></add-item-component>
        <items-component :items="items"></items-component>
        <div class="footer">
            <hr>
            <change-title-component v-model="title"></change-title-component>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
